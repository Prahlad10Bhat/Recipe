<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chef ‚Äî My Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">

    <!-- LOGIN SCREEN -->
    <main id="loginScreen" class="login-screen">
      <div class="login-top">
        <button id="themeToggle" class="toggle-btn"></button>

        <img src="logo.png" class="logo-img" alt="chef logo" />

        <div class="profile-placeholder"></div>
      </div>

      <div class="login-center">
        <div class="avatar-ghost"></div>
        <p class="login-line">Sign in so your recipes stay with you, no matter what device you're on.</p>

        <div class="login-form card">
          <input id="email" type="email" placeholder="enter email" autocomplete="email" />
          <input id="password" type="password" placeholder="enter password" autocomplete="current-password" />

          <div class="auth-row">
            <button id="btnSignIn" class="outline">SIGN IN</button>
            <button id="btnSignUp" class="outline">SIGN UP</button>
          </div>

          <button id="btnMagic" class="ghost">Send magic link</button>
        </div>

        <p class="desc">
          A personal recipe app where you can save dishes, upload photos, keep everything synced,
          and share with friends. Fast, simple, private.
        </p>
      </div>
    </main>

    <!-- APP HEADER -->
    <header id="appHeader" class="app-header hidden">

      <div class="left">
        <button id="themeToggleApp" class="toggle-btn small"></button>
        <img src="logo.png" class="logo-img-small" alt="chef logo small" />
      </div>

      <div class="center">
        <div class="search-outer">
          <span class="search-icon">üîç</span>
          <input id="searchInput" placeholder="Search recipes..." autocomplete="off" />
          <button id="clearSearch" class="clear-btn">‚úï</button>
          <ul id="suggestions" class="suggestions hidden"></ul>
        </div>
      </div>

      <div class="right">
        <button id="profileBtn" class="profile-btn">üë§</button>

        <div id="profileMenu" class="profile-menu hidden">
          <button id="menuFriends">Friends</button>
          <button id="menuShared">Shared Feed</button>
          <button id="menuAccount">Account Settings</button>
          <button id="btnLogout">Logout</button>
        </div>
      </div>

    </header>

    <!-- MAIN APP -->
    <main id="appMain" class="app-main hidden">

      <section class="card add-card">
        <input id="titleInput" placeholder="enter recipe title" />
        <textarea id="stepsInput" placeholder="enter recipe (shift+enter for newline)"></textarea>

        <div class="upload-row">
          <label class="upload-btn">upload pic
            <input id="stepImageInput" type="file" accept="image/*" />
          </label>

          <button id="addRecipe" class="primary">Add Recipe</button>
        </div>
      </section>

      <section id="recipes" class="recipes-list"></section>

    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
