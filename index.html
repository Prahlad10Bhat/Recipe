<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Recipes</h1>
    <input id="search" type="text" placeholder="Search recipes..." />
    <button id="modeToggle">Dark</button>
  </header>

  <main id="list"></main>

  <section id="addBox">
    <h2>Add Recipe</h2>
    <input id="title" type="text" placeholder="Title" />
    <textarea id="steps" placeholder="Steps"></textarea>
    <button id="addBtn">Save</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
