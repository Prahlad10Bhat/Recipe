<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>My Recipes</h1>

  <div class="topBar">
    <input id="search" placeholder="Search recipes..." />
    <button id="modeToggle">Light</button>
  </div>

  <hr />

  <h2>Add Recipe</h2>

  <div class="form">
    <input id="title" placeholder="Title" />

    <textarea id="steps" placeholder="Steps"></textarea>

    <label for="photo" style="margin-top:10px; display:block;">Add photo (optional)</label>
    <input id="photo" type="file" accept="image/*" style="margin-bottom:15px;" />

    <button id="addBtn">Save</button>
  </div>

  <h2>Saved Recipes</h2>
  <div id="list"></div>

  <script src="script.js"></script>
</body>
</html>
